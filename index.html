<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Mini Chat App - Secured</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-600 to-purple-600 min-h-screen flex items-center justify-center font-sans">

    <div
        class="w-full max-w-lg bg-white/90 backdrop-blur-md shadow-2xl rounded-2xl overflow-hidden flex flex-col h-[650px] sm:h-[750px]">

        <div
            class="bg-gradient-to-r from-indigo-500 to-purple-600 p-4 text-white text-lg font-semibold text-center flex-shrink-0">
            <span id="header-text">💬 Đăng nhập để Chat</span>
        </div>

        <div id="login-screen" class="flex-1 flex flex-col items-center justify-center p-8 space-y-4">

            <h2 id="auth-title" class="text-2xl font-bold text-gray-800">Đăng Nhập</h2>
            <p class="text-gray-500">Sử dụng Email và Mật khẩu.</p>

            <input id="auth-email" type="email" placeholder="Email"
                class="w-full px-4 py-3 rounded-lg border-2 focus:ring-2 focus:ring-indigo-400 outline-none" />

            <input id="auth-password" type="password" placeholder="Mật khẩu"
                class="w-full px-4 py-3 rounded-lg border-2 focus:ring-2 focus:ring-indigo-400 outline-none" />

            <input id="auth-confirm-password" type="password" placeholder="Xác nhận Mật khẩu"
                class="w-full px-4 py-3 rounded-lg border-2 focus:ring-2 focus:ring-indigo-400 outline-none hidden" />

            <button id="auth-action-button"
                class="w-full px-4 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold shadow transition duration-200">
                Đăng Nhập
            </button>
            <p id="login-error" class="text-red-500 text-sm hidden">Lỗi đăng nhập</p>

            <button id="toggle-auth-mode"
                class="text-sm text-indigo-600 hover:text-indigo-800 transition duration-200 mt-2">
                Chưa có tài khoản? Chuyển sang Đăng ký
            </button>

        </div>

        <div id="chat-screen" class="flex-1 flex flex-col hidden overflow-hidden">


            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
            </div>

            <div class="p-4 bg-gray-100 border-t flex flex-col gap-2 flex-shrink-0">

                <div class="flex gap-2 items-center mb-2 p-2 bg-white rounded-lg shadow-sm border">
                    <input id="room-id-input" type="text" placeholder="Nhập ID Phòng (ví dụ: private_101)"
                        class="flex-1 px-3 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-400 outline-none" />

                    <button id="room-action-button"
                        class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-semibold transition">
                        VÀO PHÒNG
                    </button>
                </div>

                <div id="message-controls" class="w-full">
                    <input id="username" type="text" placeholder="Tên hiển thị (đã lưu)"
                        class="w-full px-3 py-2 rounded-lg border focus:ring-2 focus:ring-purple-400 outline-none mb-2" />

                    <div class="flex gap-2">
                        <input id="message-input" type="text" placeholder="Nhập tin nhắn..."
                            class="flex-1 px-3 py-2 rounded-lg border focus:ring-2 focus:ring-purple-400 outline-none"
                            disabled />
                        <button id="send-button"
                            class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg shadow transition"
                            disabled>
                            Gửi
                        </button>
                    </div>
                </div>

                <button id="logout-button"
                    class="text-xs text-gray-500 hover:text-red-500 transition duration-200 mt-2">
                    Đăng Xuất
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
